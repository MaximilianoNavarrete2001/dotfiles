
[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 20pt
offset-x = 0%
offset-y = 0%
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 0

separator = " | "
separator-foreground = ${colors.disabled}

font-0 = FiraCode:size=12;4
font-1 = Hack Nerd Font Mono:style=Regular:size=11:antialias=true;3
font-2 = Symbols Nerd Font:style=Regular;size=20:antialias=true;3
font-3 = JetBrains Mono:style=Regular:size=11:antialias=ture;3
font-4 = Noto Sans:style=Regular;10
font-5 = Noto Color Emoji:style=Regular;10

modules-left = xworkspaces
modules-right = pulseaudio filesystem memory cpu wlan brightness battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


;--- Modules ---

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background-alt}
label-active-underline= $
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = <bar-volume> <label-volume>
format-muted  = <bar-volume> muted

bar-volume-width = 11
bar-volume-fill = ▮
bar-volume-empty = ▯
bar-volume-indicator = 

format-volume-foreground = ${colors.foreground}
bar-volume-empty-foreground = ${colors.background-alt}
format-muted-foreground = ${colors.disabled}

ramp-signal-font = 3
ramp-signal-padding = 0


[module/brightness]
type = custom/script
exec = ~/Script/brightness.sh
interval = 1

format = <label>
label = %output%


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}DISK%{F-} %percentage_used%%


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/wlan]
type = internal/network
interface-type = wireless
interval = 5

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%

format-disconnected = <label-disconnected>
label-disconnected = %{F#fb4934}󰤭%{F-} Offline

ramp-signal-0 = %{F#F0C674}󰤯%{F-}
ramp-signal-1 = %{F#F0C674}󰤟%{F-}
ramp-signal-2 = %{F#F0C674}󰤢%{F-}
ramp-signal-3 = %{F#b8bb26}󰤥%{F-}
ramp-signal-4 = %{F#b8bb26}󰤨%{F-}

ramp-signal-font = 3
ramp-signal-padding = 0


[module/battery]
type= internal/battery

battery = BAT1
adapter= ACAD
full-at = 90
low-at = 5
poll-interval = 5

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

format-full = <label-full>
label-full = %{F#b8bb26}󰁹%{F-} %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰁹

ramp-capacity-0-foreground = #fb4934
ramp-capacity-1-foreground = ${colors.foreground}
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3-foreground = ${colors.foreground}
ramp-capacity-4-foreground = #b8bb26

animation-charging-0 = 󰂎 
animation-charging-1 = 󰁻
animation-charging-2 = 󰁼 
animation-charging-3 = 󰁿
animation-charging-4 = 󰁹
animation-charging-framerate = 750


[module/date]
type = internal/date
interval = 1

date = %l:%M %p
label = %date%

label-padding = 0
label-foreground = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = true


[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

